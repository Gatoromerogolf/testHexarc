<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        /*background-color:#528FD5;*/
        background: url('../estilos/background.jpg') no-repeat center center fixed;
        background-size: cover;
    }

    h3 {
        font-size: 12px;
    }

    form {
        display: flex;
        flex-direction: column;
        /* Asegura que los elementos estén en columna */
        align-items: center;
        justify-content: center;
        text-align: center;
        /* background: rgba(255, 255, 255, 0.2); */
        /* Opcional: para destacar el formulario */
        padding: 40px;
        border-radius: 20px;
    }

    .ingreso-button {
        display: inline-block;
        max-width: 150px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        /* Elimina el subrayado */
        border-radius: 5px;
        text-align: center;

    }

    p {
        color: white;
        margin-bottom: 20px;
    }

    .ingreso-button:hover {
        background-color: #0056b3;
    }
</style>

<body class="financiero">

    <form id="loginForm">
        <h1 class="title">Registración</h1>
        <h3 class="subtitle">Ha finalizado el proceso de registración</h3>

        <p>Recuerde utilizar la dirección de correo electrónico y <br> la clave recientemente declarados.</p>

        <a href="/login.html" class="ingreso-button">Continuar</a>

    </form>
