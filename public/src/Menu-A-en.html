  <style>
    .loading {
        display: none;
        text-align: center;
        font-size: 18px;
    }

    .loading-bars {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    .bar {
        width: 10px;
        height: 40px;
        background-color: #3498db;
        margin: 0 5px;
        animation: stretch 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) {
        animation-delay: -1.2s;
    }

    .bar:nth-child(2) {
        animation-delay: -1.1s;
    }

    .bar:nth-child(3) {
        animation-delay: -1s;
    }

    .bar:nth-child(4) {
        animation-delay: -0.9s;
    }

    @keyframes stretch {
        0%, 40%, 100% {
            transform: scaleY(0.4);
        }
        20% {
            transform: scaleY(1);
        }
    }
</style>
