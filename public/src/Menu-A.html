<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evaluación de riesgos</title>
  <link href="../estilos/estiloMenuGeneral.css" rel="stylesheet">
  <!-- <link href="css/st-gobCorpo.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    .loading {
        display: none;
        text-align: center;
        font-size: 18px;
    }

    .loading-bars {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    .bar {
        width: 10px;
        height: 40px;
        background-color: #3498db;
        margin: 0 5px;
        animation: stretch 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) {
        animation-delay: -1.2s;
    }

    .bar:nth-child(2) {
        animation-delay: -1.1s;
    }

    .bar:nth-child(3) {
        animation-delay: -1s;
    }

    .bar:nth-child(4) {
        animation-delay: -0.9s;
    }

    @keyframes stretch {
        0%, 40%, 100% {
            transform: scaleY(0.4);
        }
        20% {
            transform: scaleY(1);
        }
    }
</style>
</head>

<body>
  <div class="survey-container">
    <form id="survey-form">

      <div class="header-titulo">
        <a href="../../index.html">
        <img src="../img/contenido (1).png" alt="Logo Izquierda" class="logo left"></a>
        <div class="header-center">
          <div id="nombreEmpresa" class="company-name"></div>
          <div id="nombreUsuario" class="user-name"></div>
        </div>
        <img src="../img/espana.png" alt="Logo Derecha" class="logo right">
      </div>

      <h4>A. Calidad del manejo de los Riesgos de Gobierno Corporativo</h4>
      <div class="contenedorTabla">

        <div id="loading" class="loading" style="display: block;">
          <div class="loading-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          Preparando tablas...
        </div>

        <table id="tablaIndice" style="display: none;">
          <tr>
            <th>#</th>
            <th style="width: 400px;">Sección</th>
            <th style="width: 40px;">Máx</th>
            <th style="width: 50px;">Calif</th>
            <th style="width: 40px;">%</th>
          </tr>
          <tr id="lineaMenu"></tr> 
        </table>
      </div>

      <div class="centrado-flex">
        <a href="resumenGeneral3.html" class="botonSiguiente" style="display:none" id="botonSiguiente">Siguiente
          capítulo</a>
      </div>

    </form>
  </div>

</body>
