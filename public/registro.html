<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Actualización de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Identificación</h2>
    <form id="loginForm">
        <label for="userId">Identificación:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
        <div id="loginError" class="error"></div>
    </form>

    <h2>Actualización de Datos</h2>
    <form id="updateForm" style="display: block">
        <label for="fullName">Nombre y Apellido:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="organization">Nombre de la Organización:</label>
        <input type="text" id="organization" name="organization" required>

        <label for="cuit">Número CUIT de la Organización:</label>
        <input type="text" id="cuit" name="cuit" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="ria">¿La organización es del tipo RIA?</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select>

        <label for="ria">¿Sector económico?</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value="Si">Manufactura</option>
            <option value="No">Servicios</option>
        </select>     
        
        <label for="ria">Cantidad de Directores</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value=3>3</option>
            <option value=4>4 o más</option>
        </select>

        <label for="organization">Actividad de la empresa:</label>
        <input type="text" id="actividad" name="actividad" required>

        <label for="ria">La cantidad de directores se ha mantenido en los últimos tres años?</label>

        <select id="ctdddirec" name="ria" required>
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select>     

        <label for="organization">Quienes son los directores y miembros del Advisory Board de existir (incluir direcciones de Linkedin</label>
        <input type="text" id="actividad" name="actividad" required>

        <label for="organization">Si existe un Advisory Board tiene éste una antigüedad menor a dos años</label>
        <input type="text" id="advboard" name="actividad" required>

        <label for="organization">La situación financiera durante los últimos tres años ha mejorado o empeorado?</label>
        <input type="text" id="situfinan" name="actividad" required>

        <label for="organization">Los resultados durante los últimos tres años han mejorado o empeorado:</label>
        <input type="text" id="resultados" name="actividad" required>

        <label for="organization">Tiene subsidiarias en el exterior:</label>
        <input type="text" id="subsidia" name="actividad" required>

        <label for="organization">La estructura gerencial se ha mantenido estable durante los tres últimos años:</label>
        <input type="text" id="estgeren" name="actividad" required>

        <label for="organization">La forma de trabajo durante los dos últimos años es predominantemente remota</label>
        <input type="text" id="formtraba" name="actividad" required>

        <label for="organization">Los procesos han mostrado cambios significativos en su diseño en los dos últimos años</label>
        <input type="text" id="cambioprocesos" name="actividad" required>

        <label for="organization">Ha habido tercerizaciones significativas de procesos en los dos últimos años<input type="text" id="tercerizproc" name="actividad" required>

            <p>Determinación del riesgo inherente</p>

            <label for="deterria">La empresa es:</label>

            <select id="deterria" name="ria" required>
                <option value=""></option>
                <option value="Si">Financiera no regulada</option>
                <option value="No">Medios y Contenido</option>
                <option value="Si">Biotecnología y Farmaceutica</option>
                <option value="No">Petróleo y Gas</option>
                <option value="No">Start-ups de Tecnologías Innovadoras</option>
                <option value="Si">Entretenimiento y Producción de películas</option>
                <option value="No">Comercio minorista</option>
            </select>

            
            <label for="encuentra">La empresa se encuentra:</label>

            <select id="encuentra" name="ria" required>
                <option value=""></option>
                <option value="Si">Instalando procesos de transformación digital a través de inteligaencia artificial en procesos "core" o de soporte significativos</option>
                <option value="No">Llevando a cabo reestructuraciones corporativas</option>
                <option value="Si">Llevando a cabo cambios significativos en la dirección ejecutiva</option>
                <option value="No">En proceso de fusiones y adquisiciones</option>
                <option value="No">Llevando a cabo cambios signficativos en la estrategia de negocios</option>
                <option value="Si">Llevando a cabo adaptaciones significativas a nuevas regulaciones</option>
                <option value="No">En proceso de resolución de crisis</option>
                <option value="No">En proceso de intervención o supervisión por alguna autoridad regulatoria o judicial</option>
            </select>


        <label for="newPassword">Ingrese su nueva clave:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Reingrese su nueva clave:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <button type="submit">Actualizar</button>
        <div id="updateError" class="error"></div>
    </form>

    <script src="../../js/registro.js"></script>
</body>
</html>
