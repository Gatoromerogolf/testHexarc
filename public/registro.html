<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Actualización de Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Identificación</h2>
    <form id="loginForm">
        <label for="userId">Identificación:</label>
        <input type="text" id="userId" name="userId" required>

        <label for="password">Clave:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Ingresar</button>
        <div id="loginError" class="error"></div>
    </form>

    <h2>Actualización de Datos</h2>
    <form id="updateForm" style="display: block">
        <label for="fullName">Nombre y Apellido:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="organization">Nombre de la Organización:</label>
        <input type="text" id="organization" name="organization" required>

        <label for="cuit">Número CUIT de la Organización:</label>
        <input type="text" id="cuit" name="cuit" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="ria">¿La organización es del tipo RIA?</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value="Si">Si</option>
            <option value="No">No</option>
        </select>

        <label for="ria">¿Sector económico?</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value="Si">Manufactura</option>
            <option value="No">Servicios</option>
        </select>     
        
        <label for="ria">Cantidad de Directores</label>

        <select id="ria" name="ria" required>
            <option value=""></option>
            <option value=3>3</option>
            <option value=4>4 o más</option>
        </select>               

        <label for="newPassword">Ingrese su nueva clave:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <label for="confirmPassword">Reingrese su nueva clave:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required>

        <button type="submit">Actualizar</button>
        <div id="updateError" class="error"></div>
    </form>

    <script src="../../js/registro.js"></script>
</body>
</html>
